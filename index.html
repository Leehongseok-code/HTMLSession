<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./main.css">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GoogleClone</title>
    </head>

    <body>
        <header>
            <div class = "main"></div>
            <div class = "main">
                <span class = "header-icons text-links"><button onclick="location.href='https://mail.google.com/mail/u/0/'">Gmail</button></span>
                <span class = "header-icons text-links"><button>이미지</button></span>
                <span class = "header-icons"><button><img src = "https://super.so/icon/dark/menu.svg" width = "20px" height = "20px"></button></span>
                <span class = "header-icons account"><button><img src="https://super.so/icon/dark/user.svg" alt=""></button></span>
            </div>
        </header>
    </body>

    <article>
        <h1>Google</h1>
        <div class="inputwithicon">
            <span class = "fas fa-search first"><img src="https://super.so/icon/dark/search.svg" alt=""></span>
            <input class = "input-bar" type="search" placeholder="Google 검색 또는 URL 입력">
            <button><span class = "fas fa-keyboard second"><img src="https://super.so/icon/dark/airplay.svg" alt=""></span></button>
            <button><span class = "fas fa-microphone second"><img src="https://super.so/icon/dark/mic.svg" alt=""></span></button>
            <button><span class = "fas fa-camera second"><img src="https://super.so/icon/dark/camera.svg" alt=""></span></button>
        </div>
    </article>

    <footer>
        <div class = "footercontainer">
            <span class = "footeritem"><button>Google 검색</button></span>
            <span class = "footeritem"><button>Feeling Good</button></span>
        </div>
    </footer>


</html>
